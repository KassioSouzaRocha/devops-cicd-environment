---
- name: Configurar Hosts Docker
  hosts: all
  user: root
  tags: 
    - setup
  roles:
    - configure_hosts

- name: Deploy Jenkins 
  hosts: jenkins
  remote_user: root
  tags: jenkins
  roles:
    - role: configure_jenkins

- name: Deploy Sonar
  hosts: sonar
  remote_user: vagrant
  become: true
  tags: sonar
  roles:
    - role: configure_sonar

- name: Deploy Gitlab
  hosts: gitlab
  remote_user: vagrant
  become: true
  tags: gitlab
  roles:
    - role: configure_gitlab

- name: Deploy Registry
  hosts: registry
  remote_user: vagrant
  become: true
  tags: registry
  roles:
    - role: configure_registry